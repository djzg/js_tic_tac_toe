<!DOCTYPE html>
<html>
    <head>
        <title>Tic Tac Toe game</title>
        <link rel="stylesheet" href="css/tic-tac-toe.css" />
        <meta charset="UTF-8" />
    </head>
    <body>
        <div id="game">
            <h1>Tic Tac Toe</h1>
            <div id="board">
                <button class="cell">
                    <span class="cell-content"></span>
                </button>
                <button class="cell">
                    <span class="cell-content"></span>
                </button>
                <button class="cell">
                    <span class="cell-content"></span>
                </button>
                <button class="cell">
                    <span class="cell-content"></span>
                </button>
                <button class="cell">
                    <span class="cell-content"></span>
                </button>
                <button class="cell">
                    <span class="cell-content"></span>
                </button>
                <button class="cell">
                    <span class="cell-content"></span>
                </button>
                <button class="cell">
                    <span class="cell-content"></span>
                </button>
                <button class="cell">
                    <span class="cell-content"></span>
                </button>

            </div>

            <div id="modal-overlay">
                <div id="game-result-modal">
                    <div id="result-container">
                        <div id="winner-container">
                            <span>X wins</span>
                        </div>
                    </div>
                    <div id="new-game-container">
                        <button id="new-game-button">Start New Game</button>
                    </div>
                </div>

            </div>
        </div>

        <script src="js/tic-tac-toe.js"></script>
        <noscript>You need to enable Javascript</noscript>
    </body>
</html>
